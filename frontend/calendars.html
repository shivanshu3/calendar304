<html>
    <head>
        <title>Calendar 304</title>
        <link rel="stylesheet" type="text/css" href="css/calendars_style.css">
        <script type="text/javascript" src="js/Utility.js"></script>
        <script type="text/javascript" src="js/CalsUiManager.js"></script>
        <script type="text/javascript" src="libraries/jquery-2.2.1.min.js">
        </script>
        <script type="text/javascript">
            $(function() {
                var uiManager = CalsUiManager.getInstance();
                uiManager.init();
            });
        </script>
    </head>
    <body>
        <div id="main_app_div">
            <h1>Calendar 304</h1>
            <div>
                Navigation :
                <a href="/calendar304/frontend/index.html">Sign In</a>
            </div>
            <p>
                <span>ID: </span>
                <u><span id="user_id">bar</span></u>
                <span>, Name: </span>
                <input id="user_name" type="text" val>
                <button id="save_name_change" type="button">
                    Save Name Change
                </button>
            </p>
            <h2>Calendars</h2>
            <div id="existing_calendars_div">
                <h3>Your Calendars:</h3>
                <ul>
                    <li>Foo</li>
                    <li>Bar</li>
                </ul>
            </div>
            <div id="create_calendar_div">
                <h3>Create Calendar:</h3>
                Name: <input type="text">
                <button type="button">Create</button>
            </div>
            <h2>Events</h2>
            <div id="owned_events_div">
                <h3>Your Events:</h3>
                <ul>
                    <li>Foo</li>
                    <li>Bar</li>
                </ul>
            </div>
            <h2>Invitations</h2>
            <div id="pending_invites_div">
                <h3>Pending Invitations:</h3>
                <ul>
                    <li>Foo</li>
                    <li>Bar</li>
                </ul>
            </div>
            <h2>Reminders</h2>
            <div id="reminders_div">
                <h3>Your Reminders:</h3>
                <ul>
                    <li>Foo</li>
                    <li>Bar</li>
                </ul>
            </div>
 
        </div> <!-- main_app_div  -->
    </body>
</html>
