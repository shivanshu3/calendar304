<html>
    <head>
        <title>Calendar 304</title>
        <link rel="stylesheet" type="text/css" href="css/event_style.css">
        <script type="text/javascript" src="js/Utility.js"></script>
        <script type="text/javascript" src="js/EventUiManager.js"></script>
        <script type="text/javascript" src="libraries/jquery-2.2.1.min.js">
        </script>
        <script type="text/javascript">
            $(function() {
                var uiManager = EventUiManager.getInstance();
                uiManager.init();
            });
        </script>
    </head>
    <body>
        <div id="main_app_div">
            <h1>Calendar 304</h1>
            <div>
                Navigation :
                <a href="/calendar304/frontend/index.html">Sign In</a>
                &gt;
                <a href="/calendar304/frontend/calendars.html">Calendars</a>
                &gt;
                <a href="/calendar304/frontend/calendar.html">Calendar</a>
                &gt;
                <a href="/calendar304/frontend/events.html">Events</a>
            </div>
            <div id="basic_details_div">
                <h2>Event:</h2>
                <div>
                    Name: <input type="text" id="event_name">
                </div>
                <div>
                    Start Time: <input type="time" id="event_start_time">
                </div>
                <div>
                    Duration (seconds): <input type="text" id="event_duration">
                </div>
                <div>
                    Room Number:
                    <!-- Dropdown which will be populated with the available
                         rooms -->
                    <select id="event_room"></select>
                </div>
                <div>
                    Attending:
                    <input type="radio" name="attending" value="Yes"> Yes
                    <input type="radio" name="attending" value="No"> No
                </div>
                <div>
                    <button id="save_changes_button" type="button">
                        Save Changes
                    </button>
                    &nbsp;
                    <button id="remove_event_button" type="button">
                        Remove From Calendar
                    </button>
                    &nbsp;
                    <button id="delete_event_button" type="button">
                        Delete This Event
                    </button>
                </div>
                <div id="reminders_div">
                    &nbsp;
                    <h2>Set Reminder:</h2>
                    <div>
                         Type (hard coded to Browser cuz email is too hard):
                        <input type="radio" name="reminder" value="0"> Email
                        <input type="radio" name="reminder" value="1"> Browser Notification
                     </div>
                    <div>
                        Date: <input type="date" id="reminder_date">
                    </div>
                    <div>
                        <button id="save_reminder_button" type="button">
                            Save Changes
                        </button>
                        &nbsp;
                        <button id="delete_reminder_button" type="button">
                            Delete Reminder
                        </button>
                    </div>
                </div>
                <div id="attending_users_div">
                    <h2>Attending Users</h2>
                    <ul>
                        <li>foo</li>
                        <li>bar</li>
                    </ul>
                </div>
            </div>
        </div> <!-- main_app_div  -->
    </body>
</html>
