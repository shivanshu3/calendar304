<html>
    <head>
        <title>Calendar 304</title>
        <link rel="stylesheet" type="text/css" href="css/calendar_style.css">
        <script type="text/javascript" src="js/Utility.js"></script>
        <script type="text/javascript" src="js/CalUiManager.js"></script>
        <script type="text/javascript" src="libraries/jquery-2.2.1.min.js">
        </script>
        <script type="text/javascript">
            $(function() {
                var uiManager = CalUiManager.getInstance();
                uiManager.init();
            });
        </script>
    </head>
    <body>
        <div id="main_app_div">
            <h1>Calendar 304</h1>
            <div>
                Navigation :
                <a href="/calendar304/frontend/index.html">Sign In</a>
                &gt;
                <a href="/calendar304/frontend/calendars.html">Calendars</a>
            </div>
            <p>
                <span>Calendar Name: </span>
                <input id="calendar_name" type="text">
                <button id="save_name_change" type="button">
                    Save Name Change
                </button>
            </p>
            <div id="month_year_select_div">
                Month: <input type="text" id="month_select">
                Year: <input type="text" id="year_select">
            </div>
            <table id="calendar_table">
                <tr id="days_row">
                    <td>Mon</td><td>Tue</td><td>Wed</td><td>Thu</td>
                    <td>Fri</td><td>Sat</td><td>Sun</td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td>
                </tr>
            </table>
            <br />
            <button id="delete_button" type="button">Delete Calendar</button>
        </div> <!-- main_app_div  -->
    </body>
</html>
